<ion-content fullscreen="true">
  <ion-card *ngFor="let data of modo; let i=index" [routerLink]="['/mostrar', i+1]">
    <ion-item>
      <ion-icon name="thermometer-outline" slot="start"></ion-icon>
      <ion-card-header>
        <ion-card-title class="capitalize">{{data.nombre}}</ion-card-title>
      </ion-card-header>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-item>
      <ion-button style="margin-inline: 16px;" (click)="atras()" color="dark" item-start>
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">
        {{totalJugador}} jugadores
      </ion-title>
    </ion-item>

  </ion-toolbar>
</ion-footer>
